<!DOCTYPE html>
<html>
<head>
	<title>Calculadora-Basic</title>
	<link rel="stylesheet" type="text/css" href="estiloCalculadora.css">
</head>
<body>
	
	<div class="cajaCalculadora">
		
		<div class="cajaResultado">
			<div class="resultado">
				
			</div>
		</div>

		<div class="cajaBotones">
			
			<div class="cajaNumeros">
			<div class="fila">
				<button class="n1">1</button>
			    <button class="n2">2</button>
			    <button class="n3">3</button>
			</div>
			<div class="fila">
				<button class="n4">4</button>
			    <button class="n5">5</button>
			    <button class="n6">6</button>
			</div>
			<div class="fila">
				<button class="n7">7</button>
			    <button class="n8">8</button>
			    <button class="n9">9</button>
			</div>
			<div class="fila">
				<button class="c">C</button>
			    <button class="n0">0</button>
			    <button class="ans">Ans</button>
			</div>
		    </div>

			<div class="cajaOperaciones">
			    <button class="suma">+</button>
			    <button class="resta">-</button>
			    <button class="multiplicacion">*</button>
			    <button class="division">/</button>
		    </div>
		</div>

		<div class="cajaIgualdad">
			<button class="igual">=</button>
		</div>
		

		
	</div>
	<script type="text/javascript" src="funcionalidadesCalculadora.js"></script>


</body>
</html>
