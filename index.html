<!DOCTYPE html>
<html>
<head>
	<title>Calculadora-Basic</title>
	<!--Bootstrap4-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!--Fin Bootstrap-->

	<link rel="stylesheet" type="text/css" href="estiloCalculadora.css">
</head>
<body>
	
	<section class="container-fluid p-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-9 col-xl-4 col-lg-5 col-md-6 col-sm-9">
						<div class="p-5 cajaCalculadora">
		
							<div class="cajaResultado mb-4">
								<div class="retencion">
					
								</div>
								<div class="resultado">
									
								</div>
							</div>
					
							<div class="cajaBotones">
								
								<div class="cajaNumeros">
									   <div class="fila">
										   <button class="n1 m-2">1</button>
										   <button class="n2 m-2">2</button>
										   <button class="n3 m-2">3</button>
									   </div>
									   <div class="fila">
										   <button class="n4 m-2">4</button>
										   <button class="n5 m-2">5</button>
										   <button class="n6 m-2">6</button>
									   </div>
									   <div class="fila">
										   <button class="n7 m-2">7</button>
										   <button class="n8 m-2">8</button>
										   <button class="n9 m-2">9</button>
									   </div>
									   <div class="fila">
										   <button class="c m-2">C</button>
										   <button class="n0 m-2">0</button>
										   <button class="coma m-2">.</button>
									   </div>
								</div>
					
								<div class="cajaOperaciones">
									   <button class="suma m-2">+</button>
									   <button class="resta m-2">-</button>
									   <button class="multiplicacion m-2">*</button>
									   <button class="division m-2">/</button>
								</div>
							</div>
					
							<div class="cajaIgualdad mt-2">
								<button class="igual">=</button>
							</div>
							
						</div>
					</div>
				

			</div>

		</div>

	</section>
	<!--Scripts de bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Fin scripts de bootstrap-->

	<script type="text/javascript" src="funcionalidadesCalculadora.js"></script>


</body>
</html>
